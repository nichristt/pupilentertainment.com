<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An indie multimedia art studio from Indonesia.">
    <title>Pupil Entertainment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="content-frame">
            <!-- Spotlight with paused animation -->
            <a href="https://pupil-entertainment.itch.io/smells-good">
                <img id="spotlight-gif" class="paused" src="assets/images/spotlight.gif" alt="Spotlight">
            </a>
        </div>

        <div class="library">
            <a href="library.html">
                <img src="assets/images/Library.png" alt="Library">
            </a>
        </div>

        <div class="newsletter">
            <a href="https://dashboard.mailerlite.com/forms/1092213/131731824093168878/share">
                <img src="assets/images/Newsletter_Closed.png" alt="Newsletter">
            </a>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const spotlightGif = document.getElementById('spotlight-gif');
        
        // Create a new Image object to check when the GIF is fully loaded
        const preloadGif = new Image();
        preloadGif.src = spotlightGif.src;
        
        // When the GIF is fully loaded in cache
        preloadGif.onload = function() {
            console.log('GIF fully loaded');
            // Remove the paused class to allow animation
            setTimeout(function() {
                spotlightGif.classList.remove('paused');
            }, 500); // Small delay to ensure it's fully rendered
        };
        
        // If GIF is already cached
        if (preloadGif.complete) {
            preloadGif.onload();
        }
    });
</script>
</html>
