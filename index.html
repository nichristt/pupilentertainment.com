<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An indie multimedia art studio from Indonesia.">
    <title>Pupil Entertainment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="content-frame">
            <!-- Spotlight with loading indicator -->
            <a href="https://pupil-entertainment.itch.io/smells-good">
                <div id="gif-container" style="width: 100%; height: 100%;">
                    <div id="loading-indicator" class="loading-indicator">Loading...</div>
                </div>
            </a>
        </div>

        <div class="library">
            <a href="library.html">
                <img src="assets/images/Library.png" alt="Library">
            </a>
        </div>

        <div class="newsletter">
            <a href="https://dashboard.mailerlite.com/forms/1092213/131731824093168878/share">
                <img src="assets/images/Newsletter_Closed.png" alt="Newsletter">
            </a>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const gifContainer = document.getElementById('gif-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        // Define the path to your GIF
        const gifPath = 'assets/images/spotlight.gif';
        
        // Create the GIF image element
        const gifImage = new Image();
        gifImage.src = gifPath;
        gifImage.alt = 'Spotlight';
        
        // Apply your css styles programmatically to ensure they're applied
        gifImage.style.width = '100%';
        gifImage.style.height = '100%';
        gifImage.style.objectFit = 'cover';
        
        // When the GIF is fully loaded
        gifImage.onload = function() {
            // Remove loading indicator
            loadingIndicator.remove();
            
            // Add the GIF to the container
            gifContainer.appendChild(gifImage);
        };
        
        // Handle loading errors
        gifImage.onerror = function() {
            loadingIndicator.textContent = 'Error loading image';
            console.error('Failed to load GIF:', gifPath);
        };
    });
</script>
</html>
