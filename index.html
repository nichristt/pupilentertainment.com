<script>
window.onload = function() {
  const gif = document.getElementById('gif');
  const loadingText = document.getElementById('loading-text');

  // Ensure the GIF is fully loaded before hiding the loading text
  gif.onload = function() {
    loadingText.style.display = 'none';  // Hide the loading text once the GIF is loaded
    gif.style.display = 'block';  // Show the GIF
  };

  // If the GIF is already cached and the onload doesn't trigger, force it to hide immediately
  if (gif.complete) {
    gif.onload(); // Manually trigger the onload event
  }
};

</script>
