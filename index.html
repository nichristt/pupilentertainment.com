<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An indie multimedia art studio from Indonesia.">
    <title>Pupil Entertainment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="content-frame">
            <!-- Spotlight with GIF preloading -->
            <a href="https://pupil-entertainment.itch.io/smells-good" id="spotlight-link">
                <!-- Initially show a static version of the first frame (could be a JPEG/PNG) -->
                <img id="static-spotlight" src="assets/images/spotlight-static.jpg" alt="Spotlight">
            </a>
        </div>

        <div class="library">
            <a href="library.html">
                <img src="assets/images/Library.png" alt="Library">
            </a>
        </div>

        <div class="newsletter">
            <a href="https://dashboard.mailerlite.com/forms/1092213/131731824093168878/share">
                <img src="assets/images/Newsletter_Closed.png" alt="Newsletter">
            </a>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const spotlightLink = document.getElementById('spotlight-link');
        const staticImage = document.getElementById('static-spotlight');
        
        // Preload the GIF
        const animatedGif = new Image();
        animatedGif.src = 'assets/images/spotlight.gif';
        animatedGif.id = 'animated-spotlight';
        animatedGif.alt = 'Spotlight';
        
        // When the GIF is fully loaded
        animatedGif.onload = function() {
            // Replace the static image with the animated GIF
            staticImage.remove();
            spotlightLink.appendChild(animatedGif);
        };
    });
</script>
</html>
