<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RB06V0DHBJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-RB06V0DHBJ');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Works made by Pupil.">
    <meta name="keywords" content="pupil entertainment, library, video game, game developer, pupil, horror, narrative, dark">

    <title>Library</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="back">
            <a href="index.html">
                <img src="assets/images/back.png" alt="Back">
            </a>
        </div>

        <div class="newsletter">
            <a href="https://dashboard.mailerlite.com/forms/1092213/131731824093168878/share">
                <img src="assets/images/Newsletter_Closed.png" alt="Newsletter">
            </a>
        </div>

        <div class="links">
            <span class="game-link" onclick="showOptions([
                { name: 'Windows (64-bits)', link: 'https://storage.pupilentertainment.com/SMELLS%20GOOD%20-%20Windows%2064-Bits.zip', category: 'Direct Download' },
                { name: 'Windows (32-bits)', link: 'https://storage.pupilentertainment.com/SMELLS%20GOOD%20-%20Windows%2032-Bits.zip', category: 'Direct Download' },
                { name: 'Mac', link: 'https://storage.pupilentertainment.com/SMELLS%20GOOD%20-%20MacOS.zip', category: 'Direct Download' },
                { name: 'Linux', link: 'https://storage.pupilentertainment.com/SMELLS%20GOOD%20-%20Linux.zip', category: 'Direct Download' },
                { name: 'Itch.io', link: 'https://pupil-entertainment.itch.io/smells-good', category: 'External Platforms' },
            ])">
                <b>Smells Good</b> - (4/2/2024)
            </span>
        </div>

        <!-- Pop-up Menu -->
        <div id="popup" class="popup">
            <div id="popup-buttons"></div>
            <button onclick="closePopup()" id="popup-cancel">Cancel</button>
        </div>
    </div>

    <script>
        function showOptions(options) {
            let buttonsContainer = document.getElementById("popup-buttons");
            buttonsContainer.innerHTML = ""; // Clear previous content

            // Group options by category
            let groupedOptions = {};
            options.forEach(option => {
                if (!groupedOptions[option.category]) {
                    groupedOptions[option.category] = [];
                }
                groupedOptions[option.category].push(option);
            });

            // Append buttons under their respective categories with spacing
            for (let category in groupedOptions) {
                let categorySection = document.createElement("div");
                categorySection.className = "category-section"; // Adds spacing

                let categoryHeader = document.createElement("h3");
                categoryHeader.innerText = category;
                categorySection.appendChild(categoryHeader);

                groupedOptions[category].forEach(option => {
                    let button = document.createElement("button");
                    button.innerText = option.name;
                    button.onclick = function () {
                        window.location.href = option.link;
                    };
                    categorySection.appendChild(button);
                });

                buttonsContainer.appendChild(categorySection);
            }

            document.getElementById("popup").style.display = "block";

            // Hide elements
            document.querySelector(".links").style.display = "none";
            document.querySelector(".back").style.display = "none";
            document.querySelector(".newsletter").style.display = "none";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";

            // Show elements again
            document.querySelector(".links").style.display = "flex";
            document.querySelector(".back").style.display = "block";
            document.querySelector(".newsletter").style.display = "block";
        }
    </script>
</body>
</html>
